version: '3.6'
services:
  postgres:
    image: postgres:12
    restart: always
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  redis:
    image: 'redis:4'
    ports:
      - '6380:6379'
volumes:
  db_data:
